<div [style]="{'text-align-last': 'center'}">
  <h3> Results </h3>
  <div *ngFor="let ques of resultData">
    <b><span [innerHTML]="ques.question"></span></b>
    <div *ngFor="let opt of ques.incorrect_answers;">
      <label
        [ngStyle]="ques.selected_answer == opt && ques.selected_answer == ques.correct_answer ? {'color': 'green'} : ques.selected_answer == opt ? {'color': 'red'}: {'color': 'black'}"
        [innerHTML]="opt">{{opt}}</label>
    </div>
  </div>
  <div [ngStyle]="count < 2 ? {'background-color':'red'} : count < 4 ? {'background-color':'yellow'} : {'background-color':'green'}">
    You scored {{count}} of 5.
  </div>
 
  <br>
  <button type="submit" class="btn btn-primary" routerLink="/">Create a new quiz</button>
</div>
